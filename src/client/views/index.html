<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>The News Article</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="title">
        <h1>Natural Language Article Project</h1>
        <h2>Evaluation of Article Text</h2>
      </div>
    </header>

    <main>
      <p class="">Type/Past a Url to article to acquire sentiment</p>
      <section>
        <form class="" onsubmit="return Client.handleSubmit(event)">
          <input
            id="url"
            type="text"
            name="input"
            value=""
            placeholder="Place URL here"
          />
          <input type="submit" name="" value="submit" />
        </form>
      </section>

      <section>
        <strong>Form Results:</strong>
        <div id="polarity"></div>
        <div id="agreement"></div>
        <div id="subjectivity"></div>
        <div id="confidence"></div>
        <div id="irony"></div>
      </section>
    </main>
    <footer>
      <p>Footer</p>
    </footer>

    <!-- dam deprecated serviceworker/workbox!! breaks everything-->

    <script>
      // <!-- // Check that service workers are supported -->
      if ("serviceWorker" in navigator) {
        // Use the window load event to keep the page load performant -->
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js");
        });
      }
    </script>
    <script src="./index.js"></script>
  </body>
</html>
